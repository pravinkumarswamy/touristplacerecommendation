<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	
    <meta name="viewport" initial-scale=1, shrink-to-fit=no">
    

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
      </head>
  <body>
    <form action="/final1" method="post">
    <div class="container">
      <div class="row">
          {% for row in places %}
          
          <div class="col-12 col-lg-3 col-md-4 col-sm-12">
              <div class="card" style="width: 18rem;">
                <div class="custom-control custom-checkbox image-checkbox">
                  
                    <input type="checkbox" class="custom-control-input" id="{{places001[loop.index0]}}" name="chkbox" value="{{places01[loop.index0]}}">
                
                    <label class="custom-control-label" for="{{places001[loop.index0]}}">
                  
                      <img src={{row.0}} class="card-img-top" alt="" height=219px width="219px" alt="#" class="img-fluid">
                      
                      
                    </label>
                    
                    
                    
                  
                 </div> 
                  <!--
                  <img src={{row.0}}
                      class="card-img-top" alt="" height=219px width="219px">-->
                      <div class="card-body">
                        <h5 class="card-title">{{places01[loop.index0]}}</h5>
                        
                    </div>
              </div>
          </div>
          
          
          {% endfor %}
          <p align="right">
            <input type="submit" value="See Your Recommendations"/>
          </p>
          <!--
          <input type="submit" value="See Your Recommendations" style="float: right;">-->
      </div>
    
  </div>
  
    
  
  
</form>
  
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
